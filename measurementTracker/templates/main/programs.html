{% extends "base.html" %}

{% block title %}Programs{% endblock %}

{% block body %}
<h3>Measurement Programs</h3>

</br>
<div class="media-body">
    <form action="{{ url_for('main.programs') }}" method="post">
        <label>System:</label>
        <select name=system_ref method="POST" action="/">
            {% for system in systems %}
            <option value="{{ system }}" SELECTED>{{ system }} </option>
            {% endfor %}
            <option value="" disabled selected hidden>Select a System</option>
        </select>
        <input type="submit">
    </form>
</div>
</br>
<!-- if GET -->
{% if programs %}
<div class="row">
    <div class="col-md-12">
        <h3 class="text-xs-left">{{ selected_system }}</h3>
    </div>
</div>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Date</th>
            </tr>
        </thead>
            <tbody>
            {% for program in programs  %}
            <tr>
                <td><a href="{{ url_for('main.program', program_id=program.program_id) }}">{{ program.file_name }}</a></td>
                <td>{{ program.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}


{% endblock %}
