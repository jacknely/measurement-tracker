{% extends "base.html" %}

{% block title %}Programs{% endblock %}

{% block body %}
<h3>Measurement Programs</h3>

</br>
<div class="media-body">
    <form action="{{ url_for('main.programs') }}" method="post">
        <label>Program:</label>
        <select name=program method="POST" action="/">
            {% for program in programs %}
            <option value="{{program}}" SELECTED>{{ program }} </option>
            {% endfor %}
            <option value="" disabled selected hidden>Select a Program</option>
        </select>
        <input type="submit">
    </form>
</div>
</br>
<!-- if GET -->
{% if results %}
<div class="row">
    <div class="col-md-12">
        <h3 class="text-xs-left">{{ selected_program }}</h3>
    </div>
</div>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>File Name</th>
                <th>Date</th>
            </tr>
        </thead>
            <tbody>
            {% for result in results  %}
            <tr>
                <td><a href="{{ url_for('main.program', program_id=result.program_id) }}">{{result.file_name}}</a></td>
                <td>{{result.date}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}


{% endblock %}
